name: Transfer Service CI

on:
  push:
    paths:
      - 'transfer-service/**'
  pull_request:
    paths:
      - 'transfer-service/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Project
        run: mvn -B clean install -DskipTests --file transfer-service/pom.xml

      - name: Run Unit Tests
        run: mvn -B test --file transfer-service/pom.xml

      - name: Run Integration Tests
        run: mvn -B verify --file transfer-service/pom.xml
